---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  always_update_cookbooks: true
  log_level: info
  chef_license: accept-no-persist
  product_name: chef
  product_version: 14.10.9

verifier:
  name: inspec
  

platforms:
  - name: ubuntu-16.04

suites:
  - name: default
    run_list:
      - recipe[packer-chef-dev-production::default]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
